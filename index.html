<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My System || 'Ziad Elshihy'</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
      <header>
         <h1>My System || 'Ziad Elshihy'</h1>
      </header>
      <section class="inputs">
         <input type="text" placeholder="Title" id="title">
         <div class="prices">
            <input onkeyup="getTotal()" type="number" placeholder="Price" id="price">
            <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
            <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
            <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
            <div><p id="total"></p></div>
         </div>
         <input type="number" placeholder="count" id="count">
         <input type="text" placeholder="category" id="category">
         <button id="submit">create</button>
      </section>
      <section class="outputs">
         <input onkeyup="search(this.value)" type="text" placeholder="Search" id="search">
         <div class="search-btns">
            <button onclick="getSearch(this.id)" id="searchTitle">Search by titles</button>
            <button onclick="getSearch(this.id)" id="searchCategory">Search by Categories</button>
         </div>
         <div id="deleteAll"></div>
      </section>
      <section class="table">
         <table>
            <tr>
               <th>ID</th>
               <th>Title</th>
               <th>PRICES</th>
               <th>TAXES</th>
               <th>ADS</th>
               <th>DISCOUNT</th>
               <th>TOTAL</th>
               <th>CATEGORY</th>
               <th>UPDATE</th>
               <th>DELETE</th>
            </tr>
            <tbody id="tbody">
            </tbody>
         </table>
      </section>
   </div>
   <script src="./script.js"></script>
</body>
</html>
